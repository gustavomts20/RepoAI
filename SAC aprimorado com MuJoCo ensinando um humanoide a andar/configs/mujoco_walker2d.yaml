env:
  name: "Walker2d-v4"
  vec_envs: 4
  max_steps: 1000
  domain_randomization: false
  curriculum: false

algo:
  seed: 2023
  gamma: 0.99
  tau: 0.005
  lr_actor: 0.0003
  lr_critic: 0.0003
  lr_alpha: 0.0003
  n_step: 3
  utd: 1
  replay_size: 1000000
  batch_size: 256
  warmup_steps: 5000
  target_entropy: auto
  clip_grad_norm: 1.0
  obs_norm: true
  reward_norm: true

log:
  experiment_name: "mujoco_walker2d"
  tensorboard: true
  wandb: false
  eval_interval: 10000
  eval_episodes: 5
  checkpoint_interval: 50000
  save_replay: false